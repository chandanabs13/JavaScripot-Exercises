<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>

    <!-- using getElementById() -->
    <h4>document.getElementById().innerHTML=Date()</h4>
    <p id="date"></p>
    <button onclick='document.getElementById("date").innerHTML=Date()'>Date</button>

    <!-- using this.innerHTML() -->
    <h4>this.innerHTML=Date()</h4>
    <button onclick='this.innerHTML=Date()'>Date</button>


    <!-- using function displayDate() -->
    <script>
        function displayDate(){
            return document.getElementById("date1").innerHTML=Date();
        }



    </script>
    
    <h4>displayDate()</h4>
    <p id="date1"></p>
    <button onclick='displayDate()'>Date</button>
</body>
</html>
